<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex,nofollow">
  <title>Family Video Test</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #333; color: #fff;
      padding: 1rem; text-align: center;
    }
    #gallery {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
      gap: 1rem; padding: 1rem;
    }
    .item {
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      color: inherit;
    }
    .item img {
      width: 100%;
      border-radius: 4px;
      display: block;
    }
    .title {
      margin: .5rem 0 .25rem;
      font-weight: bold;
    }
    .meta {
      font-size: .85rem;
      color: #555;
    }
    /* Modal */
    #modal {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none; align-items: center; justify-content: center;
      z-index: 100;
    }
    #modal iframe {
      width: 80vw; height: 45vw;
      max-width: 960px; max-height: 540px;
      border: none; border-radius: 4px;
    }
    #modal .close {
      position: absolute; top: 1rem; right: 1rem;
      font-size: 2rem; color: white; cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Family Videos (Test)</h1>
  </header>

  <div id="gallery"></div>

  <div id="modal">
    <div class="close" onclick="closeModal()">×</div>
    <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    // 1) Load the JSON metadata
    fetch('videos.json')
      .then(r => r.json())
      .then(videos => {
        const gallery = document.getElementById('gallery');
        videos.forEach(video => {
          const { videoId, recordedAt, participants } = video;
          // build item
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <img src="https://img.youtube.com/vi/${videoId}/mqdefault.jpg" 
                 alt="Thumbnail for ${videoId}">
            <div class="title">${videoId}</div>
            <div class="meta">${recordedAt} — ${participants.join(', ')}</div>
          `;
          div.onclick = () => openModal(videoId);
          gallery.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('gallery').textContent =
          'Error loading videos.json: ' + err;
      });

    // 2) Modal functions
    function openModal(id) {
      const player = document.getElementById('player');
      player.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('player').src = '';
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
